<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Web App manifest -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#4CAF50">

<!-- Untuk Android -->
<meta name="mobile-web-app-capable" content="yes">
<meta name="application-name" content="Exambro">

<!-- Untuk iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="Exambro">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Masukkan Link Ujian</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f4f5f7;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #4CAF50;
      border-radius: 8px;
      font-size: 16px;
      transition: box-shadow 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 5px #4CAF50;
      border-color: #4CAF50;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin: 10px 0;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .instructions {
      margin-top: 20px;
      font-size: 14px;
      text-align: left;
      background: #f9f9f9;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    #scannerContainer {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    video {
      width: 100%;
      border-radius: 10px;
    }

    #closeScanBtn {
      margin-top: 10px;
      background-color: #f44336;
    }

    #closeScanBtn:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Masukkan IP address/alamat server</h2>
    <input type="text" id="linkInput" placeholder="Masukkan alamat server...">
    
    <button id="goToExambroBtn">LANJUTKAN</button>
    <button id="startScanBtn">SCAN QR CODE ALAMAT SERVER</button>
    <button id="galleryScanBtn">SCAN QR CODE DARI GALLERY</button>

    <div id="scannerContainer">
      <video id="preview"></video>
      <button id="closeScanBtn">TUTUP SCAN</button>
    </div>

    <div class="instructions">
      <h3>Petunjuk:</h3>
      <ol>
        <li>Jangan menggunakan url yang dibuat pendek (url shortener).</li>
        <li>Bila membuat qrcode di website qrcode generator, pilih yang freetext bukan url dan jangan disertakan http/https.</li>
      </ol>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAs7bvH4MMcIimDVY5cNuSwoaeNTgWahx4",
      authDomain: "exambro-4b098.firebaseapp.com",
      databaseURL: "https://exambro-4b098-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "exambro-4b098",
      storageBucket: "exambro-4b098.appspot.com",
      messagingSenderId: "626797016044",
      appId: "1:626797016044:web:2dd7f66db290464e6f86c9"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    function goToExambro() {
      const link = document.getElementById("linkInput").value.trim();

      if (link === "") {
        alert("Masukkan link terlebih dahulu!");
      } else if (link === "admin123#") {
        window.location.href = "admin.html";
      } else {
        localStorage.setItem("ujianLink", link);

        const userId = "user_" + new Date().getTime();
        const userRef = ref(database, 'onlineUsers/' + userId);

        set(userRef, {
          link: link,
          status: 'online',
          timestamp: new Date().toISOString(),
          userAgent: navigator.userAgent,
          waktu: new Date().toLocaleString(),
          url: link
        });

        window.location.href = "ujian.html";
      }
    }

    document.getElementById("goToExambroBtn").addEventListener("click", goToExambro);

    // QR SCAN
    let scanner;

    document.getElementById("startScanBtn").addEventListener("click", function() {
      document.getElementById("scannerContainer").style.display = "flex";
      document.getElementById("startScanBtn").style.display = "none";

      import('https://rawcdn.githack.com/schmich/instascan-builds/master/instascan.min.js')
        .then(module => {
          scanner = new module.Scanner({ video: document.getElementById('preview') });

          module.Camera.getCameras().then(function(cameras) {
            if (cameras.length > 0) {
              scanner.start(cameras[0]);
            } else {
              alert("Tidak ada kamera yang ditemukan.");
            }
          }).catch(function(e) {
            console.error(e);
          });

          scanner.addListener('scan', function(content) {
            document.getElementById("linkInput").value = content;
            goToExambro();
          });
        });
    });

    document.getElementById("closeScanBtn").addEventListener("click", function() {
      document.getElementById("scannerContainer").style.display = "none";
      document.getElementById("startScanBtn").style.display = "block";
      if (scanner) {
        scanner.stop();
      }
    });
  </script>
</body>
</html>
