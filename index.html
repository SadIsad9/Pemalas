<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masukkan Link Ujian</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f4f5f7;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #4CAF50;
      border-radius: 8px;
      font-size: 16px;
      transition: box-shadow 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 5px #4CAF50;
      border-color: #4CAF50;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin: 10px 0;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .instructions {
      margin-top: 20px;
      font-size: 14px;
      text-align: left;
      background: #f9f9f9;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    #qr-reader {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Masukkan IP address/alamat server</h2>
    <input type="text" id="linkInput" placeholder="Masukkan alamat server...">

    <button id="goToExambroBtn">LANJUTKAN</button>
    <button id="startScanBtn">SCAN QR CODE ALAMAT SERVER</button>

    <div id="qr-reader" style="width: 300px;"></div>

    <div class="instructions">
      <h3>Petunjuk:</h3>
      <ol>
        <li>Jangan menggunakan url yang dibuat pendek (url shortener).</li>
        <li>Bila membuat qrcode di website qrcode generator, pilih yang freetext bukan url dan jangan disertakan http/https.</li>
      </ol>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAs7bvH4MMcIimDVY5cNuSwoaeNTgWahx4",
      authDomain: "exambro-4b098.firebaseapp.com",
      databaseURL: "https://exambro-4b098-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "exambro-4b098",
      storageBucket: "exambro-4b098.appspot.com",
      messagingSenderId: "626797016044",
      appId: "1:626797016044:web:2dd7f66db290464e6f86c9"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    function requestFullscreen() {
      const docElm = document.documentElement;
      if (docElm.requestFullscreen) {
        docElm.requestFullscreen();
      } else if (docElm.mozRequestFullScreen) {
        docElm.mozRequestFullScreen();
      } else if (docElm.webkitRequestFullscreen) {
        docElm.webkitRequestFullscreen();
      } else if (docElm.msRequestFullscreen) {
        docElm.msRequestFullscreen();
      }
    }

    function goToExambro() {
      requestFullscreen(); // Minta fullscreen saat klik
      const link = document.getElementById("linkInput").value.trim();

      if (link === "") {
        alert("Masukkan link terlebih dahulu!");
      } else if (link === "admin123#") {
        window.location.href = "admin.html";
      } else {
        localStorage.setItem("ujianLink", link);
        const userId = "user_" + new Date().getTime();
        const userRef = ref(database, 'onlineUsers/' + userId);

        set(userRef, {
          link: link,
          status: 'online',
          timestamp: new Date().toISOString(),
          userAgent: navigator.userAgent,
          waktu: new Date().toLocaleString(),
          url: link
        });

        window.location.href = "ujian.html";
      }
    }

    document.getElementById("goToExambroBtn").addEventListener("click", goToExambro);

    document.getElementById("startScanBtn").addEventListener("click", function () {
      requestFullscreen(); // Minta fullscreen juga
      const qrReader = new Html5Qrcode("qr-reader");

      document.getElementById("qr-reader").style.display = "block";

      Html5Qrcode.getCameras().then(cameras => {
        if (cameras && cameras.length) {
          const cameraId = cameras[0].id;

          qrReader.start(
            cameraId,
            {
              fps: 10,
              qrbox: 250
            },
            qrCodeMessage => {
              document.getElementById("linkInput").value = qrCodeMessage;
              qrReader.stop().then(() => {
                document.getElementById("qr-reader").style.display = "none";
                goToExambro();
              });
            },
            errorMessage => {
              console.warn("Scan error:", errorMessage);
            })
            .catch(err => {
              console.error("Camera start error:", err);
            });
        }
      }).catch(err => {
        console.error("Camera access error:", err);
      });
    });
  </script>

  <!-- QR Code Reader -->
  <script src="https://unpkg.com/html5-qrcode"></script>
</body>
</html>
