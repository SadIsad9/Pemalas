<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scan QR Ujian</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }

    .box {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    #reader {
      width: 100%;
      margin-top: 20px;
      display: none;
    }

    button {
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Scan QR untuk Masuk Ujian</h2>
    <div id="reader"></div>
    <button onclick="startScan()">Mulai Scan QR</button>
  </div>

  <script>
    const html5Qrcode = new Html5Qrcode("reader");

    function startScan() {
      const readerElem = document.getElementById("reader");
      readerElem.style.display = "block";

      html5Qrcode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        function onSuccess(decodedText) {
          localStorage.setItem("ujianLink", decodedText);
          html5Qrcode.stop().then(() => {
            readerElem.style.display = "none";
            window.location.href = "ujian.html";
          });
        },
        function onError(err) {
          console.warn("QR Error:", err);
        }
      ).catch(err => {
        alert("Gagal akses kamera! Coba buka di browser lain atau pastikan izinnya aktif.");
        console.error(err);
      });
    }
  </script>
</body>
</html>
