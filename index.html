<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1abc9c">
  <link rel="manifest" href="manifest.json">
  <title>Scan QR Ujian</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f5f5f5 url('https://www.transparenttextures.com/patterns/concrete-wall.png');
      background-size: cover;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: #fff;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 20px;
      border: none;
      border-bottom: 2px solid #333;
      outline: none;
    }

    button {
      width: 100%;
      background-color: #1abc9c;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #16a085;
    }

    .note {
      margin-top: 30px;
      border: 1px solid #000;
      padding: 10px;
      font-size: 14px;
      background: #fff;
    }

    ol {
      margin-left: 20px;
    }

    #reader {
      margin-top: 20px;
      display: none;
      width: 100%;
      max-width: 500px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <h2>Masukkan IP address/alamat server</h2>
      <input type="text" id="ipInput" placeholder="Contoh: 192.168.1.1" />
      <button id="btnLanjut">LANJUTKAN</button>
      <button id="btnScan">SCAN QR CODE ALAMAT SERVER</button>
      <button id="btnGallery">SCAN QR CODE DARI GALLERY</button>

      <div class="note">
        <p><strong>Petunjuk:</strong></p>
        <ol>
          <li>Jangan menggunakan url yang dibuat pendek (url shortener).</li>
          <li>Bila membuat qrcode di website qrcode generator, pilih yang freetext bukan url dan jangan disertakan http/https.</li>
        </ol>
      </div>
    </div>

    <div id="reader"></div>
  </div>

  <!-- QR Code scanner -->
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const btnScan = document.getElementById('btnScan');
    const readerDiv = document.getElementById('reader');
    const ipInput = document.getElementById('ipInput');

    btnScan.addEventListener('click', () => {
      readerDiv.style.display = "block";

      const html5QrCode = new Html5Qrcode("reader");

      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          const cameraId = devices[0].id;

          html5QrCode.start(
            cameraId,
            {
              fps: 10,
              qrbox: 250
            },
            qrCodeMessage => {
              alert(`QR Code terdeteksi: ${qrCodeMessage}`);
              ipInput.value = qrCodeMessage;
              html5QrCode.stop();
              readerDiv.style.display = "none";
            },
            errorMessage => {
              console.warn(errorMessage);
            }
          ).catch(err => {
            console.error("Gagal mulai scanner: ", err);
          });
        }
      }).catch(err => {
        console.error("Tidak bisa mendeteksi kamera: ", err);
      });
    });
  </script>
</body>
</html>
