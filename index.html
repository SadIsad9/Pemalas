<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masukkan Link Ujian</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      overflow: hidden;
      background: #f4f5f7;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
      margin: auto;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }

    h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #4CAF50;
      border-radius: 8px;
      font-size: 16px;
      transition: box-shadow 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 5px #4CAF50;
      border-color: #4CAF50;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin: 10px 0;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .instructions {
      margin-top: 20px;
      font-size: 14px;
      text-align: left;
      background: #f9f9f9;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    #qr-reader {
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
      display: none;
    }
  </style>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body onload="document.getElementById('linkInput').focus();">

<div class="container">
  <h2>Masukkan IP address/alamat server</h2>
  <input type="text" id="linkInput" placeholder="Masukkan alamat server...">
  <input type="text" id="namaGuru" placeholder="Masukkan nama guru pengawas...">

  <button id="goToExambroBtn">LANJUTKAN</button>
  <button id="startScanBtn">SCAN QR CODE</button>
  <button id="galleryScanBtn">SCAN QR DARI GALERI</button>

  <div id="qr-reader"></div>

  <div class="instructions">
    <h3>Petunjuk:</h3>
    <ol>
      <li>Jangan menggunakan url yang dibuat pendek (url shortener).</li>
      <li>Bila membuat qrcode di website qrcode generator, pilih yang freetext bukan url dan jangan disertakan http/https.</li>
    </ol>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAs7bvH4MMcIimDVY5cNuSwoaeNTgWahx4",
    authDomain: "exambro-4b098.firebaseapp.com",
    databaseURL: "https://exambro-4b098-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "exambro-4b098",
    storageBucket: "exambro-4b098.appspot.com",
    messagingSenderId: "626797016044",
    appId: "1:626797016044:web:2dd7f66db290464e6f86c9"
  };

  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);

  function goToExambro() {
    const link = document.getElementById("linkInput").value.trim();
    const namaGuru = document.getElementById("namaGuru").value.trim();
    const btn = document.getElementById("goToExambroBtn");
    btn.disabled = true;

    if (link === "" || namaGuru === "") {
      alert("Masukkan link dan nama guru pengawas terlebih dahulu!");
      btn.disabled = false;
      return;
    }

    if (link === "admin123#") {
      window.location.href = "admin.html";
      return;
    }

    let androidId = "unknown";
    if (window.AndroidInterface && typeof AndroidInterface.getAndroidId === "function") {
      androidId = AndroidInterface.getAndroidId();
    }

    const userId = "user_" + new Date().getTime();
    const userRef = ref(database, 'onlineUsers/' + userId);

    set(userRef, {
      androidId: androidId,
      link: link,
      guruPengawas: namaGuru,
      status: 'online',
      timestamp: new Date().toISOString(),
      userAgent: navigator.userAgent,
      waktu: new Date().toLocaleString(),
      url: link
    }).then(() => {
      window.location.href = "ujian.html";
    }).catch(err => {
      alert("Gagal menyimpan data. Silakan coba lagi.");
      console.error(err);
      btn.disabled = false;
    });
  }

  function requestFullscreen() {
    const elem = document.documentElement;
    if (elem.requestFullscreen) {
      elem.requestFullscreen().catch(() => {});
    } else if (elem.webkitRequestFullscreen) {
      elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) {
      elem.msRequestFullscreen();
    }
  }

  document.querySelectorAll("button").forEach(btn => {
    btn.addEventListener("click", requestFullscreen);
  });

  document.getElementById("goToExambroBtn").addEventListener("click", goToExambro);

  document.getElementById("startScanBtn").addEventListener("click", function () {
    const qrReader = new Html5Qrcode("qr-reader");
    document.getElementById("qr-reader").style.display = "block";

    qrReader.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      qrCodeMessage => {
        document.getElementById("linkInput").value = qrCodeMessage;
        qrReader.stop().then(() => {
          document.getElementById("qr-reader").style.display = "none";
          goToExambro();
        });
      },
      errorMessage => {
        console.warn("Scan error:", errorMessage);
      }
    ).catch(err => {
      console.error("Camera start error:", err);
    });
  });

  document.getElementById("galleryScanBtn").addEventListener("click", () => {
    const qrReader = new Html5Qrcode("qr-reader");
    const input = document.createElement("input");
    input.type = "file";
    input.accept = "image/*";
    input.style.display = "none";
    document.body.appendChild(input);

    input.onchange = () => {
      if (input.files.length === 0) return;
      const imageFile = input.files[0];
      qrReader.scanFile(imageFile, true)
        .then(qrCodeMessage => {
          document.getElementById("linkInput").value = qrCodeMessage;
          goToExambro();
        })
        .catch(err => {
          alert("Gagal membaca QR dari gambar.");
          console.error(err);
        });
    };

    input.click();
  });
</script>
</body>
</html>
