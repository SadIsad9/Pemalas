<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scan QR Ujian</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f5f5f5 url('https://www.transparenttextures.com/patterns/concrete-wall.png');
      background-size: cover;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: #fff;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 20px;
      border: none;
      border-bottom: 2px solid #333;
      outline: none;
    }

    button {
      width: 100%;
      background-color: #1abc9c;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #16a085;
    }

    .note {
      margin-top: 30px;
      border: 1px solid #000;
      padding: 10px;
      font-size: 14px;
      background: #fff;
    }

    ol {
      margin-left: 20px;
    }

    #fullscreen-scanner {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      z-index: 9999;
    }

    #reader {
      width: 100%;
      height: 100%;
    }

    #closeScanner {
      position: absolute;
      top: 20px;
      right: 20px;
      background: red;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      z-index: 10000;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <h2>Masukkan IP address/alamat server</h2>
      <input type="text" id="ipInput" placeholder="Contoh: 192.168.1.1" />
      <button id="nextBtn">LANJUTKAN</button>
      <button id="scanBtn">SCAN QR CODE ALAMAT SERVER</button>
      <button>SCAN QR CODE DARI GALLERY</button>

      <div class="note">
        <p><strong>Petunjuk:</strong></p>
        <ol>
          <li>Jangan menggunakan url yang dibuat pendek (url shortener).</li>
          <li>Bila membuat qrcode di website qrcode generator, pilih yang freetext bukan url dan jangan disertakan http/https.</li>
        </ol>
      </div>
    </div>
  </div>

  <div id="fullscreen-scanner">
    <button id="closeScanner">Tutup</button>
    <div id="reader"></div>
  </div>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const scanBtn = document.getElementById("scanBtn");
    const closeBtn = document.getElementById("closeScanner");
    const scanner = document.getElementById("fullscreen-scanner");
    const input = document.getElementById("ipInput");
    const html5QrCode = new Html5Qrcode("reader");

    scanBtn.addEventListener("click", () => {
      scanner.style.display = "block";
      html5QrCode.start(
        { facingMode: "environment" }, // pakai kamera belakang
        {
          fps: 10,
          qrbox: { width: 250, height: 250 }
        },
        qrMessage => {
          input.value = qrMessage;
          html5QrCode.stop().then(() => {
            scanner.style.display = "none";
          });
        },
        error => {
          // Bisa diabaikan atau ditampilkan di console
        }
      ).catch(err => {
        alert("Gagal membuka kamera: " + err);
        scanner.style.display = "none";
      });
    });

    closeBtn.addEventListener("click", () => {
      html5QrCode.stop().then(() => {
        scanner.style.display = "none";
      });
    });
  </script>
</body>
</html>
